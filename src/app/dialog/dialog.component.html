<h1 mat-dialog-title>{{ formTitle }}</h1>

<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input
        formControlName="productName"
        matInput
        placeholder="Product Name"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Product Category</mat-label>
      <!-- <input matInput placeholder="Product Category" /> -->
      <mat-select formControlName="category">
        <mat-option value="Fruits">Fruits</mat-option>
        <mat-option value="Vegitables">Vegitables</mat-option>
        <mat-option value="Electronics">Electronics</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <label><h3>Product Condition</h3></label>
    <mat-radio-group
      formControlName="condition"
      class="example-radio-group"
      aria-label="Select an option"
    >
      <mat-radio-button
        class="example-radio-button"
        *ngFor="let productCondition of productConditionList"
        [value]="productCondition"
      >
        {{ productCondition }}</mat-radio-button
      >
    </mat-radio-group>

    <mat-form-field appearance="outline">
      <mat-label>Product Price</mat-label>
      <input
        formControlName="price"
        type="number"
        matInput
        placeholder="Product Price"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>
      <textarea
        formControlName="comment"
        type="text"
        matInput
        placeholder="Comment"
      ></textarea>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button
    mat-raised-button
    color="primary"
    style="margin-left: 0.5rem"
    (click)="addProduct()"
  >
    {{ actionBtn }}
  </button>
</div>
